<form #myForm="ngForm" (submit)="onSubmit(myForm)" >
  <label>
    <p>Nome</p>
    <input type="text" name="nome" [(ngModel)]="informacoes.nome" >
    {{ informacoes.nome }}
  </label>
  <label>
    <p>Idade</p>
    <input type="number" name="idade" ngModel >
  </label>
  <label>
    <p>E-mail</p>
    <input type="email" name="email" ngModel >
  </label>
  <label>
    <p>Confirmar E-mail</p>
    <input type="email" name="confirmaEmail" ngModel >
  </label>

  <button type="submit" >Enviar</button>
</form>
